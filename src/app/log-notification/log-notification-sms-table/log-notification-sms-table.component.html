<ap-table
  *ngIf="dataSource['showTableSubject'] | async"
  [dataSource]="dataSource"
  [pagination]="pagination"
  (matSortChange)="onSortChange($event)"
  (changePagination)="onPagination($event)"
  [displayedColumns]="displayedColumns"
  matSort
  matSortDisableClear
>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef id="createdAt">Tanggal Kirim</th>
    <td
      [hidden]="dataSource.loading$ | async"
      mat-cell
      appEllipsifyMe
      *matCellDef="let element"
    >
      {{ element.transactionNumber}}
    </td>
  </ng-container>

  <ng-container matColumnDef="message">
    <th mat-sort-header scope="col" mat-header-cell *matHeaderCellDef id="message">
      Pesan
    </th>
    <td
      [hidden]="dataSource.loading$ | async"
      mat-cell
      appEllipsifyMe
      *matCellDef="let element"
    >
      {{ element.createdAt }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef id="phoneNumber">
      No. HP
    </th>
    <td
      [hidden]="dataSource.loading$ | async"
      mat-cell
      appEllipsifyMe
      *matCellDef="let element"
    >
      <div *ngIf=!element.phoneNumber>-</div>
      {{ element.phoneNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef id="status">Status</th>
    <td
      [hidden]="dataSource.loading$ | async"
      mat-cell
      appEllipsifyMe
      *matCellDef="let element"
    >
      {{ element.type }}
    </td>
  </ng-container>
